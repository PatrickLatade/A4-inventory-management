{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <h1 style="font-size: 6rem; font-weight: bold; margin-bottom: 0; color: #e63946;">500</h1>
    <div style="width: 100px; height: 4px; background-color: #ffffff; margin-bottom: 2rem;"></div>
    
    <h2 class="text-uppercase mb-3" style="letter-spacing: 2px;">System Crash</h2>
    <p class="text-secondary text-center mb-4" style="max-width: 500px;">
        There was a critical error in the logic. Don't worry, your inventory data is likely safe, but the server hit a snag.
    </p>
    
    <div class="d-flex gap-3">
        <button onclick="location.reload()" class="btn btn-outline-light px-4">
            <i class="bi bi-arrow-clockwise me-2"></i>Retry
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-danger px-4">
            <i class="bi bi-shield-exclamation me-2"></i>Home
        </a>
    </div>
</div>
{% endblock %}
