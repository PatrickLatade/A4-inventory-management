{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <h1 style="font-size: 6rem; font-weight: bold; margin-bottom: 0;">404</h1>
    <div style="width: 100px; height: 4px; background-color: #e63946; margin-bottom: 2rem;"></div>
    
    <h2 class="text-uppercase mb-3" style="letter-spacing: 2px;">Item Not Found</h2>
    <p class="text-secondary text-center mb-4" style="max-width: 500px;">
        The warehouse aisle you are looking for doesn't exist. It might have been moved or deleted from the system.
    </p>
    
    <a href="{{ url_for('index') }}" class="btn btn-danger px-4 py-2">
        <i class="bi bi-house-door me-2"></i>Return to Dashboard
    </a>
</div>
{% endblock %}
