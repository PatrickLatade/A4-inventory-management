<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Match black background */
            color: #ffffff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 2px solid #e63946; /* Red accent line */
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        header img {
            height: 80px;
            margin-right: 1rem;
        }

        header h1 {
            color: #e63946;
            font-size: 2rem;
            margin: 0;
        }

        h2 {
            color: #e63946;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .table-dark {
            background-color: #1e1e1e;
        }

        .table-dark th, .table-dark td {
            border-color: #333;
        }

        .btn-danger {
            background-color: #e63946;
            border: none;
        }

        a {
            color: #e63946;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="container py-4">

<header>
    <img src="{{ url_for('static', filename='media/logo.png') }}" alt="Logo">
    <h1>Inventory System</h1>
</header>

<div class="text-center mb-4">
    <h2><i class="bi bi-fire"></i> Hot Moving Items (Last 30 Days)</h2>
</div>

<div class="table-responsive col-md-8 mx-auto">
    <table class="table table-dark table-striped align-middle text-center">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Total Sold</th>
            </tr>
        </thead>
        <tbody>
            {% if hot_items %}
                {% for item in hot_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td class="fw-bold text-danger">{{ item.total_sold_last_30_days }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No sales recorded in the last 30 days.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

<div class="text-center mt-4">
    <a href="/" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-arrow-left"></i> Back to Inventory
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
