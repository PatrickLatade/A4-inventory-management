{% extends "base.html" %}

{% block styles %}
<style>
    /* Centers the login card on the screen */
.login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Increased height to center it better now that nav is gone */
        min-height: 75vh; 
    }

    .login-card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-top: 4px solid #e63946;
        padding: 2.5rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    .login-card h2 {
        color: #e63946;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .btn-login {
        width: 100%;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 0.75rem;
    }

    /* Force the font size so the browser doesn't guess */
    .form-control-lg {
        font-size: 1.1rem !important; 
    }

    /* Fix for Browser Autofill "jumping" and background color changes */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #1e1e1e inset !important; /* Matches your card color */
        -webkit-text-fill-color: white !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Ensure no weird scaling on interaction */
    .form-control:focus {
        background-color: #1e1e1e;
        color: white;
        border-color: #e63946;
        box-shadow: 0 0 0 0.25rem rgba(230, 57, 70, 0.25);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2><i class="bi bi-lock-fill"></i> Login</h2>
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control form-control-lg" placeholder="Enter username" required autofocus>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-danger btn-login">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
