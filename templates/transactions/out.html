{% extends "base.html" %}

{% block styles %}
<style>
    /* Make the suggestions float above the table rows */
    .search-suggestions {
        border: 1px solid #444 !important;
        border-top: none !important;
        z-index: 9999 !important; /* Higher than everything else */
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Style the buttons so they aren't bulky */
    .search-suggestions .list-group-item {
        padding: 8px 12px;
        border-bottom: 1px solid #333;
    }

    .search-suggestions .list-group-item:last-child {
        border-bottom: none;
    }

    /* Remove the parent table's scroll-hiding if it exists */
    .table-responsive {
        overflow: visible !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-white mb-4"><i class="bi bi-cart-dash text-danger"></i> New OUT Transaction</h1>

    <div class="card bg-dark text-white border-secondary shadow">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label small text-white-50">Date / Time</label>
                    <input type="datetime-local" class="form-control bg-dark text-white border-secondary" id="trans-date">
                </div>
                <div class="col-md-4">
                    <label class="form-label small text-white-50">Handled By</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" value="{{ session.get('username') }}" disabled>
                </div>
                <div class="col-md-4">
                    <label class="form-label small text-warning">Paper Receipt # <span class="text-danger">*</span></label>
                    <input type="text" class="form-control bg-dark text-white border-warning" id="sales-number" placeholder="e.g. 4052">
                </div>
                <div class="col-md-4">
                    <label class="form-label small text-white-50">Customer <span class="text-danger">*</span></label>
                    <input type="text" id="customer-name" class="form-control bg-dark text-white border-secondary" placeholder="Customer Name / Loyalty ID">
                </div>

                <hr class="my-4 border-secondary opacity-25">

                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle" id="items-table">
                        <thead>
                            <tr class="small text-danger">
                                <th style="width: 40%;">Item</th>
                                <th style="width: 15%;">Stock</th>
                                <th style="width: 15%;">Qty OUT</th>
                                <th style="width: 15%;">Price</th>
                                <th style="width: 20%;">Subtotal</th>
                                <th style="width: 5%;"></th> </tr>
                            </tr>
                        </thead>
                        <tbody id="transaction-body">
                            <tr class="item-row">
                                <td>
                                    <div class="position-relative">
                                        <input type="text" 
                                            class="form-control form-control-sm bg-dark text-white border-secondary item-input" 
                                            placeholder="Search item..." 
                                            autocomplete="off">
                                        <div class="search-suggestions list-group position-absolute w-100 shadow-lg" 
                                            style="z-index: 1000; display: none; max-height: 200px; overflow-y: auto;">
                                        </div>
                                        <input type="hidden" class="item-id-input">
                                    </div>
                                </td>
                                <td><input type="text" class="form-control form-control-sm bg-dark text-white-50 border-secondary stock-input" value="--" disabled></td>
                                <td>
                                    <input type="number" class="form-control form-control-sm bg-dark text-white border-secondary qty-input" min="1" step="1" value="1">
                                    <div class="stock-warning-text text-danger" style="font-size: 0.65rem; display: none;">Insufficient stock</div>
                                </td>
                                <td><input type="number" class="form-control form-control-sm bg-dark text-white border-secondary price-input"></td>
                                <td class="text-warning fw-bold subtotal-display">₱0.00</td>
                                <td>
                                    <button type="button" class="btn btn-sm text-secondary remove-row-btn" tabindex="-1">×</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-outline-danger btn-sm mt-2" id="add-row-btn">
                        <i class="bi bi-plus-circle"></i> Add Another Item
                    </button>
                </div>

                <hr class="my-4 border-secondary opacity-25">

                <div class="col-md-6">
                    <label class="form-label small text-white-50">Payment Category</label>
                    <select class="form-select bg-dark text-white border-secondary" id="payment-category">
                        <option value="1" data-status="Paid">Cash</option>
                        <option value="Online" data-status="Paid">Online Payment</option>
                        <option value="5" data-status="Unresolved">Utang (Pay Later)</option>
                    </select>

                    <div id="online-options" class="mt-3" style="display: none;">
                        <label class="form-label small text-info">Select Online Provider</label>
                        <select class="form-select bg-dark text-white border-info" id="payment-method">
                            {% for method in payment_methods %}
                                {% if method.category == 'Online' %}
                                <option value="{{ method.id }}">{{ method.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label class="form-label small text-info">Reference Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-info mt-2" placeholder="e.g. GCash Ref No." id="ref-no">
                    </div>

                    <label class="form-label small text-white-50 mt-3">Notes</label>
                    <textarea class="form-control bg-dark text-white border-secondary" rows="2" id="trans-notes"></textarea>
                </div>

                <div class="col-md-6 d-flex flex-column justify-content-end align-items-end">
                    <h3 class="text-white-50 mb-0">TOTAL DUE</h3>
                    <h1 class="text-danger mb-4" id="grand-total">₱0.00</h1>
                    <button id="submit-btn" class="btn btn-danger btn-lg px-5 shadow" disabled>SUBMIT TRANSACTION</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
/* =========================================================
   UTILITIES
========================================================= */
function debounce(func, delay) {
    let timeoutId;
    return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(null, args), delay);
    };
}

/* =========================================================
   INITIALIZATION
========================================================= */
let dateWasManuallyChanged = false;

document.addEventListener('DOMContentLoaded', () => {
    setDefaultTransactionDate();
    validateForm();

    document.getElementById('trans-date').addEventListener('change', () => {
        dateWasManuallyChanged = true;
    });
});

function setDefaultTransactionDate() {
    const dateInput = document.getElementById('trans-date');
    const now = new Date();
    const offset = now.getTimezoneOffset() * 60000;
    dateInput.value = new Date(now - offset).toISOString().slice(0, 16);
}

/* =========================================================
   FORM VALIDATION
========================================================= */
function validateForm() {
    const submitBtn = document.getElementById('submit-btn');
    const salesNum = document.getElementById('sales-number').value.trim();
    const customer = document.getElementById('customer-name').value.trim();
    const paymentCat = document.getElementById('payment-category').value;
    const refNo = document.getElementById('ref-no').value.trim();

    let hasValidItem = false;
    let hasInputError = false;

    document.querySelectorAll('.item-row').forEach(row => {
        const id = row.querySelector('.item-id-input').value;
        const qty = parseFloat(row.querySelector('.qty-input').value) || 0;
        const stockValue = row.querySelector('.stock-input').value;
        const stock = parseFloat(stockValue) || 0;

        if (id) {
            hasValidItem = true;
            // Check for both insufficient stock AND invalid quantity
            if ((stockValue !== '--' && qty > stock) || qty <= 0) {
                hasInputError = true;
            }
        }
    });

    const headerValid = salesNum !== "" && customer !== "";
    const paymentValid = (paymentCat === 'Online') ? (refNo !== "") : true;

    submitBtn.disabled = !(headerValid && paymentValid && hasValidItem && !hasInputError);
}

/* =========================================================
   CALCULATIONS
========================================================= */
function calculateRow(row) {
    const qtyInput = row.querySelector('.qty-input');
    const stockInput = row.querySelector('.stock-input');
    const warningLabel = row.querySelector('.stock-warning-text');
    
    const qty = parseFloat(qtyInput.value) || 0;
    const price = parseFloat(row.querySelector('.price-input').value) || 0;
    const stock = parseFloat(stockInput.value) || 0;

    // VALIDATION LOGIC (Stock check + Zero/Negative check)
    let errorMessage = "";
    if (qty <= 0) {
        errorMessage = "Qty must be at least 1";
    } else if (stockInput.value !== '--' && qty > stock) {
        errorMessage = "Insufficient stock";
    }

    if (errorMessage) {
        qtyInput.classList.add('border-danger', 'text-danger');
        qtyInput.style.boxShadow = "0 0 5px rgba(220, 53, 69, 0.5)";
        if (warningLabel) {
            warningLabel.innerText = errorMessage;
            warningLabel.style.display = 'block';
        }
    } else {
        qtyInput.classList.remove('border-danger', 'text-danger');
        qtyInput.style.boxShadow = "none";
        if (warningLabel) warningLabel.style.display = 'none';
    }

    const displayQty = qty > 0 ? qty : 0;
    const subtotal = displayQty * price;
    row.querySelector('.subtotal-display').innerText =
        `₱${subtotal.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;

    calculateGrandTotal();
}

function calculateGrandTotal() {
    let total = 0;

    document.querySelectorAll('.subtotal-display').forEach(display => {
        total += parseFloat(display.innerText.replace(/[₱,]/g, '')) || 0;
    });

    document.getElementById('grand-total').innerText =
        `₱${total.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;

    validateForm();
}

/* =========================================================
   ITEM SEARCH / AUTOCOMPLETE
========================================================= */
const handleTableSearch = async (input) => {
    const query = input.value.trim();
    const row = input.closest('tr');
    const suggestions = row.querySelector('.search-suggestions');
    const idInput = row.querySelector('.item-id-input');

    if (input.dataset.confirmedName !== query) {
        idInput.value = '';
        row.querySelector('.price-input').value = '';
        row.querySelector('.stock-input').value = '--';
        calculateRow(row);
    }

    if (query.length < 2) {
        suggestions.style.display = 'none';
        return;
    }

    try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        suggestions.innerHTML = '';

        if (!data.items?.length) {
            suggestions.style.display = 'none';
            return;
        }

        data.items.slice(0, 5).forEach(item => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className =
                'list-group-item list-group-item-action bg-dark text-white border-secondary small';

            btn.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${item.name}</strong>
                    <span class="badge bg-danger">₱${item.a4s_selling_price}</span>
                </div>
                <small class="text-white-50" style="font-size:0.7rem">
                    Stock: ${item.current_stock}
                </small>
            `;

            btn.onclick = () => {
                input.value = item.name;
                input.dataset.confirmedName = item.name;
                row.querySelector('.item-id-input').value = item.id;
                row.querySelector('.price-input').value = item.a4s_selling_price;
                row.querySelector('.stock-input').value = item.current_stock;
                suggestions.style.display = 'none';
                calculateRow(row);
            };

            suggestions.appendChild(btn);
        });

        suggestions.style.display = 'block';
    } catch (err) {
        console.error('Search error:', err);
    }
};

/* =========================================================
   EVENT LISTENERS
========================================================= */

// Header inputs
['sales-number', 'customer-name', 'ref-no'].forEach(id => {
    document.getElementById(id).addEventListener('input', validateForm);
});
document.getElementById('payment-category').addEventListener('change', validateForm);

// Payment category UI behavior
document.getElementById('payment-category').addEventListener('change', function () {
    const onlineDiv = document.getElementById('online-options');
    const submitBtn = document.querySelector('.btn-lg');

    if (this.value === 'Online') {
        onlineDiv.style.display = 'block';
        submitBtn.classList.replace('btn-danger', 'btn-info');
    } else if (this.value === '5') {
        onlineDiv.style.display = 'none';
        submitBtn.classList.replace('btn-info', 'btn-warning');
        submitBtn.classList.replace('btn-danger', 'btn-warning');
    } else {
        onlineDiv.style.display = 'none';
        submitBtn.className = 'btn btn-danger btn-lg px-5 shadow';
    }
});

// Table inputs
document.addEventListener('input', (e) => {
    if (e.target.classList.contains('item-input')) {
        debounce(() => handleTableSearch(e.target), 300)();
    }

    if (
        e.target.classList.contains('qty-input') ||
        e.target.classList.contains('price-input')
    ) {
        calculateRow(e.target.closest('tr'));
    }
});

// Hide suggestions on outside click
document.addEventListener('click', (e) => {
    if (!e.target.classList.contains('item-input')) {
        document.querySelectorAll('.search-suggestions')
            .forEach(box => box.style.display = 'none');
    }
});

// Row removal
document.addEventListener('click', (e) => {
    if (!e.target.classList.contains('remove-row-btn')) return;

    const row = e.target.closest('tr');
    const rows = document.querySelectorAll('.item-row');

    if (rows.length > 1) {
        row.remove();
        // The fix: calculate total AND validate form immediately
        calculateGrandTotal(); 
    } else {
        // Reset single remaining row
        row.querySelector('.item-id-input').value = '';
        row.querySelector('.item-input').value = '';
        row.querySelector('.price-input').value = '';
        row.querySelector('.stock-input').value = '--';
        
        // Reset styles for the single row too
        const qtyInp = row.querySelector('.qty-input');
        qtyInp.classList.remove('border-danger', 'text-danger');
        qtyInp.style.boxShadow = "none";
        row.querySelector('.stock-warning-text').style.display = 'none';
        
        calculateRow(row);
    }
});

// Force Qty to 1 if user leaves it empty or invalid
document.addEventListener('change', (e) => {
    if (e.target.classList.contains('qty-input')) {
        const val = parseFloat(e.target.value);
        if (isNaN(val) || val <= 0) {
            e.target.value = 1;
            calculateRow(e.target.closest('tr'));
        }
    }
});

// Prevent typing decimals, minus signs, or 'e'
document.addEventListener('keydown', (e) => {
    if (e.target.classList.contains('qty-input')) {
        if (['.', '-', 'e', 'E'].includes(e.key)) {
            e.preventDefault();
        }
    }
});

// Clean up pasted values in Qty
document.addEventListener('paste', (e) => {
    if (e.target.classList.contains('qty-input')) {
        const pasteData = (e.clipboardData || window.clipboardData).getData('text');
        if (pasteData.includes('.') || pasteData.includes('-') || isNaN(pasteData)) {
            e.preventDefault();
            const cleanValue = parseInt(pasteData.replace(/[^0-9]/g, '')) || 1;
            e.target.value = cleanValue;
            calculateRow(e.target.closest('tr'));
        }
    }
});

// Add row
document.getElementById('add-row-btn').addEventListener('click', (e) => {
    e.preventDefault();

    const tbody = document.getElementById('transaction-body');
    // Always clone the first row as a template, but we'll clean it up
    const newRow = tbody.querySelector('.item-row').cloneNode(true);

    // 1. Reset values
    newRow.querySelector('.item-id-input').value = '';
    newRow.querySelector('.item-input').value = '';
    newRow.querySelector('.item-input').dataset.confirmedName = ''; // Reset confirmation
    newRow.querySelector('.price-input').value = '';
    newRow.querySelector('.qty-input').value = 1;
    newRow.querySelector('.stock-input').value = '--';
    newRow.querySelector('.subtotal-display').innerText = '₱0.00';

    // 2. Reset Styles (The Fix for the "Glow")
    const qtyInput = newRow.querySelector('.qty-input');
    qtyInput.classList.remove('border-danger', 'text-danger');
    qtyInput.style.boxShadow = "none"; // Remove the glow

    // 3. Hide Warning Text
    const newWarning = newRow.querySelector('.stock-warning-text');
    if (newWarning) newWarning.style.display = 'none';

    tbody.appendChild(newRow);
    validateForm(); // Re-validate just in case
});

/* =========================================================
   SUBMISSION
========================================================= */
document.getElementById('submit-btn').addEventListener('click', async (e) => {
    e.preventDefault();

    const btn = e.target;
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> SAVING...';

    const rows = document.querySelectorAll('.item-row');
    const validItems = [];
    let isClean = true;

    rows.forEach(row => {
        const id = row.querySelector('.item-id-input').value;
        const qty = parseFloat(row.querySelector('.qty-input').value);
        const name = row.querySelector('.item-input').value;

        if (name.trim() && !id) isClean = false;
        if (id && qty > 0) {
            validItems.push({
                item_id: id,
                quantity: qty,
                price: row.querySelector('.price-input').value
            });
        }
    });

    if (!isClean || !validItems.length) {
        alert('Invalid items detected or cart is empty.');
        btn.disabled = false;
        btn.innerHTML = 'SAVE';
        return;
    }

    await saveTransaction(validItems);
});

/* =========================================================
   SAVE TRANSACTION
========================================================= */
async function saveTransaction(items) {
    let paymentId = document.getElementById('payment-category').value;
    let refNo = null;

    let finalDate;
    if (dateWasManuallyChanged) {
        // User picked a specific time, use that (minutes only is fine)
        finalDate = document.getElementById('trans-date').value;
    } else {
        // User didn't touch it, generate "Now" with seconds
        const now = new Date();
        const offset = now.getTimezoneOffset() * 60000;
        finalDate = new Date(now - offset).toISOString().slice(0, 19);
    }

    if (paymentId === 'Online') {
        paymentId = document.getElementById('payment-method').value;
        refNo = document.getElementById('ref-no').value;
    }

    const payload = {
        sales_number: document.getElementById('sales-number').value,
        customer_name: document.getElementById('customer-name').value,
        payment_method_id: paymentId,
        reference_no: refNo,
        total_amount: parseFloat(
            document.getElementById('grand-total').innerText.replace(/[₱,]/g, '')
        ),
        notes: document.getElementById('trans-notes').value,
        transaction_date: finalDate,
        items
    };

    try {
        const res = await fetch('/transaction/out/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            window.location.href = '/transaction/out';
        } else {
            const result = await res.json();
            alert(result.message);
        }
    } catch (err) {
        console.error('Submission failed:', err);
    }
}
</script>

{% endblock %}
